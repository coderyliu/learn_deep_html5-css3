<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      font-size: 20px;
    }

    .box {
      font-size: 16px;

      width: 10em;
      height: 10em;
      background-color: orange;
    }
  </style>
</head>

<body>
  <!-- 
    em记住永远是相对于自身的font-size来进行计算的，如果自身没有font-size,那么font-size就是继承自父元素的
    1em=1font-size

    font-size的em单位是相对于父元素计算的，1em=1font-size
  -->

  <div class="container">
    <div class="box">哈哈哈</div>
  </div>
</body>

</html>
