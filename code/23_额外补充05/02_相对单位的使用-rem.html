<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-size: 16px;
    }

    .box {
      width: 10rem;
      height: 10rem;

      font-size: 16px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <!-- 
    rem，vw/vh是现在移动端常用的适配的解决方案！！！vw/vh已经在慢慢取代rem了。
    我们的em/rem，都需要计算，而且可能造成布局混乱，vw/vh就很友好。
    不过,rem比较好的一点是永远相对于html(root element)根元素的font-size来进行计算的，1rem=1font-size
    也是还算不错的计算方式，如果我们想要适配，只需要修改html下的font-size就可以了。
   -->

  <dvi class="box">哈哈哈</dvi>
</body>

</html>
