<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: orange;
    }

    .box img {
      width: 200px;
      vertical-align: top;
    }

    .box .small {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: #f00;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- vertical-align还有其他值，比如top/bottom/middle，这是常用的几个,但是注意Middle并不能实现真正的居中 -->
  <!-- 我们的文字有行高line-height，而行高有四个线:基线，上方，下方，而middle的线在文字的折中偏上，所以不是真正的居中 -->
  <div class="box">
    普通的文本xxxx
    <img src="../images/kobe02.png" alt="">
    <span class="small">xxxxx</span>
    xxxxxx
  </div>

</body>

</html>
