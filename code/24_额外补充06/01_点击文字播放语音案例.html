<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p id="speak-text">hello~,my name is coderyliu</p>

    <script>
      // 获取元素
      const speakTextEl = document.querySelector("#speak-text");
      const text = speakTextEl.innerText;

      // html5提供的新的API
      const msg = new SpeechSynthesisUtterance(text);

      // 设置音量
      msg.volume = 5;

      // 设置语速
      msg.rate = 1;

      speakTextEl.onclick = (e) => {
        window.speechSynthesis.speak(msg);
      };
    </script>
  </body>
</html>
