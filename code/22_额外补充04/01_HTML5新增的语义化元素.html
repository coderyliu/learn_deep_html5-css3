<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- html5新增的语义化元素和之前有什么区别? -->
  <!-- 主要区别就两点：
       1.元素标签语义化，便于开发理解，维护，调试
      2.有利于搜索引擎优化seo,友好型seo
  -->
  <!-- 其它没有什么本质性的区别，还是html的标签元素，最重要的的是，这些新增的元素标签也没有什么默认的样式
    只不过他们是display:block的块级元素，布局的样式还是通过我们的css来决定
  -->
  <!-- 常见的html5语义化元素 -->
  <!-- 头部区域 -->
  <header></header>

  <!-- 底部区域 -->
  <footer></footer>

  <!-- 导航区域 -->
  <nav></nav>

  <!-- 侧边栏 -->
  <aside></aside>
  <!-- 内容区 -->
  <section>
    <article>1</article>
    <article>2</article>
    <article>3</article>
  </section>

  <!-- 主体区域 -->
  <main></main>
</body>

</html>
