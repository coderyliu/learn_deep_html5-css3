<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* img {
      filter: blur(10px);
    } */
    .box {
      position: relative;
      width: 450px;
      height: 280px;
      display: inline-block;
    }

    .cover {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>
  <!-- blur函数主要是用来做毛玻璃效果或者给图片，元素添加模糊效果,主要原理是高斯模糊 -->
  <!-- blur通常结合filter或者backdrop-filter来使用，后者使用频率高 -->
  <!-- 1.使用filter  效果不好，不推荐 -->
  <!-- <img src="../images/kobe01.jpg" alt=""> -->

  <!-- 2.backdrop-filter推荐使用 -->
  <div class="box">
    <img src="../images/kobe01.jpg" alt="">
    <div class="cover"></div>
  </div>
</body>

</html>
