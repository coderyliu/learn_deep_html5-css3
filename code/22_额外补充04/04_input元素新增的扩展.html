<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- html5给我们的Input表单新增了很多扩展 -->
  <!-- 扩展了很多type属性的值，也新增了几个属性 -->
  <!-- 新增的属性 placeholder  autofocus  multiple-->
  <input type="text" placeholder="请输入内容" autofocus>
  <select multiple>
    <option value="">篮球</option>
    <option value="">乒乓球</option>
    <option value="">羽毛球</option>
  </select>

  <!-- 新增的Type类型的值 -->
  <input type="date">
  <input type="color">
  <input type="email">
  <input type="file">
  <input type="number">
  <input type="time">
</body>

</html>
