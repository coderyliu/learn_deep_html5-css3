<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="./css/event_key.css">
</head>

<body>
  <p class="tip">Press any key to get the KeyCode</p>

  <div class="container">
    <div class="item">
      <span>event.key</span>
      <div class="key box"></div>
    </div>
    <div class="item">
      <span>event.keyCode</span>
      <div class="keyCode box"></div>
    </div>
    <div class="item">
      <span>event.code</span>
      <div class="code box"></div>
    </div>
  </div>

  <script src="./js/event_key.js"></script>
</body>
