<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/CatchTheInsect.css">
</head>

<body>
  <div class="home">
    <h1>Catch The Insect</h1>
    <button class="btn">Play Game</button>
  </div>

  <div class="content">
    <h2>What is your "favorite" insect ?</h2>
    <div class="con-list">
      <div class="item">
        <span class="name">Fly</span>
        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
      </div>
      <div class="item">
        <span class="name">Mosquito</span>
        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="">
      </div>
      <div class="item">
        <span class="name">Spider</span>
        <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
      </div>
      <div class="item">
        <span class="name">Roach</span>
        <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="">
      </div>
    </div>
  </div>

  <div class="match">
    <div class="top">
      <span class="time">Time: 00:00</span>
      <span class="score">Score: 0</span>
    </div>
    <div class="insect"></div>
  </div>

  <script src="./js/CatchTheInsect.js"></script>
</body>

</html>
